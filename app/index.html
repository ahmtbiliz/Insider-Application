<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insider Application </title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="Editor.css">
  <link rel="stylesheet" type="text/css" href="insidercode.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script type="text/javascript" src="./jscode.js"></script>
  <script type="text/javascript" src="xmljs.js"></script>
  <script type="text/javascript" src="cssjs.js"></script>
  <script type="text/javascript" src="modernjs.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9728791586701706" crossorigin="anonymous"></script>

</head>

<body>


        <header class="main-header">
        <button id="run-button"><i class="fas fa-redo-alt"></i>Run</button>


    <section class="all-div">
        <div class="columns">
            <div class="column">
                <iframe class="show-code" id="show-code"></iframe>
            </div>
            <div class="column">
                <div class="code-editor">
                    <div class="editor">
                        <div class="html-code">
                            <p><i class="fab fa-html5"></i>html</p>
                        </div>
                        <div class="css-code">
                            <p><i class="fab fa-css3-alt"></i>css</p>
                        </div>
                        <div class="js-code">
                            <p><i class="fab fa-js"></i>js</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="Editor.js"></script>
    <script  src="./script.js"></script>
</body>

</html>
